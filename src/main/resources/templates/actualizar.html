<html>
    <head>
        <title>MammaMia_actualizar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Actualizar Pizzas</div>
        
        <form>
            <label>Código</label>
            <input type="number" th:value="${modelo.codigo}"/></br>
            <label>Decrição</label>
            <input type="text" th:value="${modelo.descricao}"/></br>
            <label>Preço</label>
            <input type="number" th:value="${modelo.preco}"/></br>
            <label>Imagem</label>
            <input type="text" th:value="${modelo.imagem}"/></br>
            
            <input type="submit" value="Guardar" />
        
        
        <a href="/">Home Page</a>
    </body>
